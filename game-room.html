                <div class="message"><span class="user">#Tenma7</span> jogou <b>Eva</b></div> -->
            </div>

            <div class="category">
                <button class="category-title"><i class="fas fa-rotate"></i> &nbsp;Sabedorias</button>
                <div class="category-content">
                    <button onclick="removeKnown()" class="stat"><i class="fa-solid fa-circle-minus"></i></button>
                    <button onclick="addKnown()" class="stat"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
            <div class="category">
                <button class="category-title"><i class="fas fa-hand"></i> &nbsp;Mão</button>
                <div class="category-content">
                    <button class="stat"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="stat"><i class="fa-solid fa-eye"></i></button>
                </div>
            </div>
            <div class="category">
                <button class="category-title"><i class="fas fa-heart-pulse"></i> &nbsp;Pontos de Fé</button>
                <div class="category-content">
                    <button onclick="removeFaith()" class="stat"><i class="fa-solid fa-circle-minus"></i></button>
                    <button onclick="addFaith()" class="stat"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
            <div class="category">

                <div class="category-content">
                    <button class="stat"><i class="fa-solid fa-shield"></i></button>
                    <button class="stat"><i class="fa-solid fa-chevron-circle-up"></i></button>
                </div>
            </div>
            <div class="category">
                <button class="category-title"><i class="fas fa-database"></i> &nbsp;Deck</button>
                <div class="category-content">
                    <button onclick="shuffleDeck()" class="stat"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="stat"><i class="fa-solid fa-hand-point-up"></i></button>
